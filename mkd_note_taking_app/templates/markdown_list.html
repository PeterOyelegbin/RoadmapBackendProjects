<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Note Taking | File List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'list-markdown' %}">List File</a></li>
            <li><a href="{% url 'upload-markdown' %}">Upload File</a></li>
        </ul>
    </nav>
    <h1>File List</h1>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>File Path</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in markdown %}
            <tr>
                <td>{{ file.filename }}</td>
                <td>{{ file.file.url }}</td>
                <td>
                    <a href="{% url 'check-grammar' file.id %}" class="edit-button">Check Grammar</a>
                    <a href="{% url 'render-note' file.id %}" class="edit-button">Render Note</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No files available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
